<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check_circle"/>
  <link rel="stylesheet" href="./css/index.css">
  <title>Nirvana Mobile</title>
  <link rel="prerender" href="./home.html">
  <script type="speculationrules">
    {
      "prerender": [
        {
          "urls": ["./home.html"]
        }
      ]
    }
  </script>
</head>
<body>
  <section class="hero is-primary is-fullheight">
    <div class="placehold-section"></div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <span class="material-symbols-outlined" style="font-size: 96px;">check_circle</span>
        <p class="title">Payment Sucessful!</p>
        <p class="subtitle" id="msg">Successfuly Added $10.50 to Account</p>
        <a class="button is-large" href="./home.html">Back to Home</a>
      </div>
    </div>
  </section>
  <script>
    const amt = (new URLSearchParams(window.location.search)).get('amt')
    if (amt){
      window.localStorage.setItem('amt', (window.localStorage.getItem('amt') ? Number(window.localStorage.getItem('amt')) : 0) + Number(amt));
      document.getElementById('msg').innerText = `Successfuly Added $${amt} to Account`
    }
  </script>
</body>
</html>
